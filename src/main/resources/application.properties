
spring.application.name=BlogService

server.port=8081

#spring.datasource.url=jdbc:postgresql://db:5432/blog_service
spring.datasource.url = jdbc:postgresql://localhost:5432/blog-service
spring.datasource.username = postgres
spring.datasource.password = 1234
spring.datasource.driver-class-name = org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.main.banner-mode=off
logging.level.root = warn


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.name=blog-exchange
rabbitmq.routing.key.blog.created=blog.created
rabbitmq.routing.key.blog.updated=blog.updated
rabbitmq.routing.key.blog.deleted=blog.deleted

